<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Calculadora IMC</title>

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <form>
      <legend>Cálculo de IMC</legend>

      <fieldset>
        <div class="input-wrapper">
          <label for="">Peso (kg)</label>
          <input id="weight-input" type="number" min="0" placeholder="72">
        </div>
        <div class="input-wrapper">
          <label for="">Altura (cm)</label>
          <input id="height-input" type="number" min="0" placeholder="165">
        </div>
      </fieldset>

      <button id="btn-imc">
        Calcular IMC

        <img src="assets/icons/arrow-right.svg" alt="rigth arrow icon">
      </button>
    </form>
  </main>

  <div class="modal-wrapper">
    <div class="modal-card">
      <button id="close">
        <img src="assets/icons/close.svg" alt="X for closing modal">
      </button>

      <p>Seu IMC é de <span id="imc-value">X</span></p>
    </div>
  </div>

  <div class="notification error">
    <p class="hide" id="only-numbers">Digite somente números</p>
    <p class="hide" id="not-zero-weight">Valor de Peso deve ser maior que 0</p>
    <p class="hide" id="not-zero-hight">Valor de Altura deve ser maior que ser 0</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
